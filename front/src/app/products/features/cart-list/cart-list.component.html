<div class="container">
            <button mat-button color="blue" (click)="openCart()"><i class="pi pi-shopping-cart" style="font-size: 2rem"></i> {{count$ | async}}</button>
    <ng-template #myDialog>
        <h2 matDialogTitle>Liste des achats</h2>
        <mat-dialog-content>
            {{count$ | async}} articles
            <div  class="row mb-3" *ngFor="let item of cartItems$ | async" >
                <div  class="col-md-4"> {{item.name}} </div>
                <div  class="col-md-4"> {{item.price  | currency: 'EU': true}}</div>
                <div  class="col-md-2 offset-md-2" > <input type="number" name="quantity" min="1" [(ngModel)]="item.qty"  (click)="chngQuantity(item)"></div>
                <div class="col-md-3 ml-md-auto"><button (click)="removeProduct(item)">Delete</button></div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button matDialogClose color="primary">Close</button>
        </mat-dialog-actions>
    </ng-template>

</div>
